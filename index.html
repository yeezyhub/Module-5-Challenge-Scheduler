<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Work Day Scheduler</title>


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <script src="https://kit.fontawesome.com/ce4f7318a1.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour"></p>
    </header>

    <div class="col-11 container">

      <p class="saveText hide">Appointment added to <span id="localStorageColor">localstorage</span>! &#10003;</p>

      <section class="row">
        <p class="col-1 time-block hour">9 AM</p>
        <input id="9" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">10 AM</p>
        <input id="10" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">11 AM</p>
        <input id="11" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">12 PM</p>
        <input id="12" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">1 PM</p>
        <input id="13" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">2 PM</p>
        <input id="14" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>      
      </section>

      <section class="row">
        <p class="col-1 time-block hour">3 PM</p>
        <input id="15" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">4 PM</p>
        <input id="16" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>

      <section class="row">
        <p class="col-1 time-block hour">5 PM</p>
        <input id="17" class="col-10" placeholder="Add events here">    
        <button class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
